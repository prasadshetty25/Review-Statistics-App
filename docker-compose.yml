version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reviews-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reviews_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reviews-network

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: reviews_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reviews-network

  reviews-service:
    build:
      context: .
      dockerfile: apps/reviews-service/Dockerfile
    container_name: reviews-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: reviews_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - reviews-network

volumes:
  postgres_data:
    driver: local

networks:
  reviews-network:
    driver: bridge
